<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    /* 定义椭圆样式 */
   .ellipse {
      width: 200px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, red, yellow, green);
      animation: gradientAnimation 5s infinite alternate;
    }

    /* 定义动画 */
    @keyframes gradientAnimation {
      from {
        background: radial-gradient(circle, red, yellow, green);
      }
      to {
        background: radial-gradient(circle, blue, purple, pink);
      }
    }
  </style>
</head>

<body>
  <div class="ellipse"></div>
</body>

</html>
